<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Lista Todos</title>
  </head>
  <body>

    <!-- cabeçalho/topo -->
    <header id="topo">
        <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
            <div class="container">

                <a href="#" class="navbar-brand text-white">
                    <i class="fab fa-searchengin"></i>
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="consulta.html" class="nav-link text-white">Consulta</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <!-- cabeçalho/topo -->



    <!-- container_lista -->
    <section id="container_lista">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="display-4 mt-4 mb-5"><span class="text-primary">Minha</span> Lista</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <select name="" id="ano" class="form-control">
                        <option value="">Ano</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <select name="" id="mes" class="form-control">
                        <option value="">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <input type="text" id="dia" class="form-control" placeholder="Dia">
                </div>

                <div class="col-md-4">
                    <select name="" id="tipo" class="form-control">
                        <option value="">Tipo</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Lazer</option>
                        <option value="3">Educação</option>
                        <option value="4">Transporte</option>
                        <option value="5">Saúde</option>
                    </select>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-9">
                    <input type="text" id="descricao" class="form-control" placeholder="Descrição">
                </div>

                <div class="col-md-3 d-flex justify-content-end">
                    <button class="btn btn-primary" onclick="cadastrarItem()">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="modal">
        </div>
    </section>
    <!-- container_lista -->

 
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
