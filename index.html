<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Lista Todos</title>
  </head>
  <body>

    <!-- cabeçalho/topo -->
    <header id="topo">
        <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
            <div class="container">

                <a href="#" class="navbar-brand">
                    <i class="fab fa-list"></i>
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">Consulta</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <!-- cabeçalho/topo -->



    <!-- container_lista -->
    <section id="container_lista">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <h2 class="display-4 mt-4"><span class="text-primary">Minha</span> Lista</h2>

                    <!-- Área Lista -->
                    <div class="area_lista">

                        <div class="input-group mb-4">
                            <input id="campo" type="text" class="form-control form-control-lg">
                            <div class="input-group-append mr-1">
                                <button type="button" class="btn btn-info" onclick="inserirDado()">Inserir</button>
                            </div>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-info" onclick="removerDado()">Remover</button>
                            </div>
                        </div>


                        <div class="mt-2 mb-4">
                            <ul id="lista">

                            </ul>
                        </div>


                    </div>
                    <!-- Área Lista -->

                </div>
            </div>
        </div>
    </section>
    <!-- container_lista -->



    <!-- rodapé -->
    <footer>
        <div>
            <div>
                <div></div>
            </div>
        </div>
    </footer>
    <!-- rodapé -->

    <script src="js/script.js"></script>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
