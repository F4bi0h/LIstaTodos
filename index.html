<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista - Todos</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8483543351.js" crossorigin="anonymous"></script>


</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <a href="#" class="navbar-brand">To Do List</a>

            <button class="navbar-toggler" data-target="#navegation" data-toggle="collapse">
                <i class="fas fa-duotone fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navegation">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#areaConsulta" class="nav-link">Consulta</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="home">
                <h1 class="display-2">To Do List</h1>
                <p>Crie sua lista de tarefas de forma simples e fácil.</p>
            </div>
            <div class="home">
                <!-- Form for registration -->
                <form action="" method="post" id="formRegistration">
                    <h5 class="text-center text-success">Cadastro</h5>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input id="name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="type">Tipo</label>
                        <select name="" id="type" class="form-control">
                            <option value=""></option>
                            <option value="1">Alimentação</option>
                            <option value="2">Saúde</option>
                            <option value="3">Trabalho</option>
                            <option value="4">Pessoal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição</label>
                        <textarea name="" id="description" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="date">Data</label>
                        <input id="date" type="date" class="form-control">
                    </div>

                    <button type="button" class="btn btn-block btn-success">Cadastrar</button>
                </form>

                <!-- Form for Edit -->
                <form action="" method="post" id="formEdit">
                    <h5 class="text-center text-warning">Editar</h5>
                    <div class="form-group">
                        <label for="newName">Nome</label>
                        <input id="newName" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="newType">Tipo</label>
                        <select name="" id="newType" class="form-control">
                            <option value=""></option>
                            <option value="1">Alimentação</option>
                            <option value="2">Saúde</option>
                            <option value="3">Trabalho</option>
                            <option value="4">Pessoal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="newDescription">Descrição</label>
                        <textarea name="" id="newDescription" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="newDate">Data</label>
                        <input id="newDate" type="date" class="form-control">
                    </div>

                    <button type="button" class="btn btn-block btn-warning">Concluir</button>
                </form>

                <div id="fade" class="hide"></div>
                <div id="modal" class="hide">
                    <div class="modal-header">
                        <h2></h2>
                        <button type="button" class="btn btn-outline-dark">Fechar</button>
                    </div>
                    <div class="modal-body">
                        <p></p>
                    </div>
                </div>
            </div>
        </section>

        <section id="areaConsulta">
            <div class="text-center list">
                <h4>Minha Lista de tarefas</h4>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">TAREFAS</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Data</th>
                            <th scope="col">Opções</th>
                        </tr>
                    </thead>
                    <tbody id="myList">
                        
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div>
            <h6>Feito por Fábio Henrique</h6>
            <a href="https://github.com/F4bi0h">
                <i class="fab fa-3x fa-brands fa-github"></i>
            </a>
        </div>
    </footer>

    <script src="js/lista.js"></script>
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
